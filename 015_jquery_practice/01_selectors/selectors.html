<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>selectors</title>
    </head>
    <body>
        <div class="wrapper">
            <!-- dynamic HTML goes here-->
        </div>

        <div id="gallery"></div>

        <div class="content"><p>test</p></div>

        <script src="/vendor/jquery/jquery-3.7.1.min.js"></script>

        <script>
            $(".wrapper").append(
                '<p class="classone"> added dynamic paragraph </p>'
            );
            $(
                '<p class="classtwo">This is the second dynamic paragraph added differently</p>'
            ).appendTo(".wrapper");

            $(".wrapper").prepend(
                '<div class="some_div_class"><h1>This is a heading<h1></div>'
            );

            for (let count = 0; count < 10; count++) {
                $("#gallery").append(
                    '<img src="https://placehold.co/100x100">'
                );
            }

            $("#gallery img").wrap('<a href="#"</a>');

            $("#gallary img").each(function (index, img) {
                $(img).wrap('<a href="#"</a>');
            });

            $(".classone").attr("id", "dynamic-1");
            $(".classone").removeAttr("id", "dynamic-1");
            $(".classone").attr("id", "dynamic-1");
            $(".classone").attr(
                "style",
                "color: white; background-color: orange"
            );
            $(".classone").attr("style");
            $(".classtwo").css("background-color", "gray");
            $(".classtwo").css("color", "white");

            $(".classtwo").css({
                "font-weight": "white",
                "border-radius": "5px",
            });

            $("h1").css("background-color", "#f8d7da");

            $("body").addClass("js-works");
            $("body").removeClass("js-works");
            $("body").addClass("js-works");
            $("body").addClass("js-works banana");
            $("body").addClass(["js-works", "apples"]);

            $(".classtwo").text("Wow, that changes everything!");
            $(".classtwo").html("<p>Wow, that changes everything!</p>");

            $("#gallery img").css("border", "3px solid orange");

            $("div.content:contains('test')").replaceWith(
                "<p>contains bad words</p>"
            );

            $(".wrapper").clone().appendTo("body");
            $("#gallery").clone().appendTo("body");

            $(".wrapper").last().remove();
        </script>
    </body>
</html>
