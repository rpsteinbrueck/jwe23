                */

                // more advanced returning the same pictures a 100 times
                let output = "";
                for (let pic = "", number = 1; number <= 100; number++) {
                    if (number % 4 == 0) {
                        pic = 4;
                    } else if (number % 3 == 0) {
                        pic = 3;
                    } else if (number % 2 == 0) {
                        pic = 2;
                    } else {
                        pic = 1;
                    }
                    output += `<a href="img/${pic}.jpg" data-fancybox="gallery"><img src="img/thumbs/${pic}.jpg" alt=""/></a>\n`;
                }
                console.log(output);
                document.querySelector("#pictures").innerHTML = output;
            };

            createDynamicGallery();

            Fancybox.bind("[data-fancybox]", {
                // Your custom options
            });
        </script>
